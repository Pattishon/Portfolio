<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animated background</title>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/fixed.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Play:400,700"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../img/favicon-16x16.png"
    />
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top">
      <a class="navbar-brand mx-auto" href="#"
        ><img src="../../../../img/logo_small_inverse.png"
      /></a>
    </nav>

    <div class="video-background">
      <div class="video-wrap">
        <div class="video">
          <video id="bgvid" autoplay loop muted playsinline>
            <!--playsinline - needed for the video to work on the mobile devices-->
            <source src="binary.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </div>

    <div class="caption text-center">
      <h1>Video background</h1>
      <h3>A bootstrap theme</h3>
      <a class="btn btn-outline-light btn-lg" href="#course">Get started!</a>
    </div>
    <!--- Start Course Section -->
    <div id="course" class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h1>My other projects</h1>
        <p class="lead">To check out my other projects please click below.</p>
        <a class="btn btn-secondary btn-sm" href="../../index.html"
          >Portfolio</a
        >
      </div>
    </div>
    <!--- End Course Section -->

    <!--- Script Source Files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <!--- End of Script Source Files -->
  </body>
</html>
